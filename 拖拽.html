<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background: #ff0000;
            position: absolute;
            left: 0;
            top: 30px;

        }
    </style>
</head>
<body>
    hahahhahahhahahahhahaahha
    <div id="div1">
        div
    </div>
    <script>
        var oDiv = document.getElementById('div1');
        var iDisX = 0;
        var iDisY = 0;
        oDiv.onmousedown = function(e){
            e = e || window.event;  //能力检测
            iDisX = e.clientX - oDiv.offsetLeft;
            iDisY = e.clientY - oDiv.offsetTop;
            document.onmousemove = function(e){
                e = e || window.event;
                var iLeft = e.clientX - iDisX;
                var iTop = e.clientY - iDisY;
                if(iLeft <= 8){
                    iLeft = 0;
                }
                if(iLeft >= document.documentElement.clientWidth - oDiv.offsetWidth){
                    iLeft = document.documentElement.clientWidth - oDiv.offsetWidth;
                }

                if(iTop <= 8){
                    iTop = 0;
                }
                if(iTop >= document.documentElement.clientHeight - oDiv.offsetHeight){
                    iTop = document.documentElement.clientHeight - oDiv.offsetHeight;
                }

                oDiv.style.left = iLeft + 'px';
                oDiv.style.top = iTop + 'px';
                return false;

            };
            document.onmouseup = function(){
                document.onmousemove = null;
                document.onmouseup = null;
            };

        };
    </script>
</body>
</html>
